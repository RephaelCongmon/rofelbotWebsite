    <script>

        $(document).ready(function () {


            const numberWithCommas = (x) => {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }


            var amountOfCookieClicks = 0;

            var isAnimating = $("#someid").is(':animated');
            $('#cookie').mouseover(function () {
                $('#tooltip').css({ "opacity": 1, "visibility": "visible" });
                $('#tooltip').html('This cookie has been clicked ' + numberWithCommas(amountOfCookieClicks) + ' times.');
                $('#cookie').addClass('cookieHover');

            });


            $('#cookie').mouseleave(function () {
                $('#tooltip').css({ opacity: 0, visibility: "hidden" });
                $('#cookie').removeClass('bounceIn');
                $('#cookie').removeClass('cookieHover');
            });


            var cookiePressed = 0;



            $('#cookie').on('mousedown', function () {
                cookiePressed += 1;
                $('#cookie').addClass('cookieClickDown');
                $('#cookie').removeClass('bounceIn');

            });

            $('#cookie').on('mouseup', function () {
                $('#cookie').addClass('bounceIn');
                $('#cookie').removeClass('cookieClickDown');

            });

            $('#cookie').on('click', function () {
                amountOfCookieClicks += 1;
                $('#tooltip').html('This cookie has been clicked ' + numberWithCommas(amountOfCookieClicks) + ' times.');
            });

        });

    </script>

    <script>
        var tooltip = document.querySelectorAll('.cookieToolTip');

        document.addEventListener('mousemove', fn, false);

        function fn(e) {

            for (var i = tooltip.length; i--;) {
                tooltip[i].style.left = e.pageX + 'px';
                tooltip[i].style.top = e.pageY + 'px';
            }
        }
