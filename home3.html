function getXPRequired(x){
    let botNextLevelXP = 0;
    let retVal = 0;
    for (i = 1; i <= x; i++){
        botNextLevelXP += Math.floor(i + 300 * Math.pow(2, i /7.));
        retVal = Math.floor(botNextLevelXP / 4);
    }
    return retVal;
}
